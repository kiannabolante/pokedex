<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css"></link>
  <title>Pokedex</title>
</head>
<body>
  <div id="pokedex">
    <div id="top">
      <div id="top-bar">
        <input
          type="text"
          id="search"
          value="Bulbasaur"
          />
        <span id="number">#001</span>
      </div>
      <div id="poke-image-placeholder">
        <img src="images/bulbasaur.png" id="pokemon-image" alt="pokemon">
      </div>
    </div>
    <div id="data">
      <div id="types">
        <span style="background-color: rgb(116, 203, 72);" class="type">Grass</span>
        <span style="background-color: rgb(164, 62, 158);" class="type">Poison</span>
      </div>
      <h4 id="base-stats" style="color: rgb(116, 203, 72);">Base Stats</h4>
      <div id="stats">
        <div class="stats-row">
          <div class="stats-desc">HP</div>
          <div class="stats-num">045</div>
          <div class="stats-bar">
              <div class="bar-outer">
                <div class="bar-inner" style="width: 45%"></div>
              </div>
          </div>
        </div>

        <div class="stats-row">
          <div class="stats-desc">ATK</div>
          <div class="stats-num">049</div>
          <div class="stats-bar">
              <div class="bar-outer">
                <div class="bar-inner" style="width: 49%"></div>
              </div>
          </div>
        </div>

        <div class="stats-row">
          <div class="stats-desc">DEF</div>
          <div class="stats-num">049</div>
          <div class="stats-bar">
              <div class="bar-outer">
                <div class="bar-inner" style="width: 49%"></div>
              </div>
          </div>
        </div>

        <div class="stats-row">
          <div class="stats-desc">SATK</div>
          <div class="stats-num">065</div>
          <div class="stats-bar">
              <div class="bar-outer">
                <div class="bar-inner" style="width: 65%"></div>
              </div>
          </div>
        </div>

        <div class="stats-row">
          <div class="stats-desc">SDEF</div>
          <div class="stats-num">065</div>
          <div class="stats-bar">
              <div class="bar-outer">
                <div class="bar-inner" style="width: 65%"></div>
              </div>
          </div>
        </div>

        <div class="stats-row">
          <div class="stats-desc">SPD</div>
          <div class="stats-num">045</div>
          <div class="stats-bar">
              <div class="bar-outer">
                <div class="bar-inner" style="width: 45%"></div>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
